<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Калькулятор</title>
	<link rel="stylesheet" type="text/css" href="style/indexStyle.css">
	<script type="text/javascript" src="script/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="script/functions.js"></script>
</head>
<body>
	<table class="panel">
		<tr>
			<td colspan="5"><input type="text" class="display" value="0" readonly="readonly" /></td>
		</tr>
		<tr class="options">
			<td colspan="4"><hr/></td>
			<td id="link"><a href=" " name="copy">copy</a></td>
		</tr>
		<tr>
			<td><button value="1">1</button></td>
			<td><button value="2">2</button></td>
			<td><button value="3">3</button></td>
			<td><button value="CE">CE</button></td>
			<td><button value="C">C</button></td>
		</tr>
		<tr>
			<td><button value="4">4</button></td>
			<td><button value="5">5</button></td>
			<td><button value="6">6</button></td>
			<td><button value="+">+</button></td>
			<td><button value="-">-</button></td>
		</tr>
		<tr>
			<td><button value="7">7</button></td>
			<td><button value="8">8</button></td>
			<td><button value="9">9</button></td>
			<td><button value="*">*</button></td>
			<td><button value="/">/</button></td>
		</tr>
		<tr>
			<td><button value=".">.</button></td>
			<td><button value="0">0</button></td>
			<td><button value="=">=</button></td>
			<td><button value="(">(</button></td>
			<td><button value=")">)</button></td>
		</tr>
	</table>
	<div class="info"><em><a href="http://localhost/valeriisokolov.ua/">Create by Valerii Sokolov</a></em></div>
</body>
</html>
